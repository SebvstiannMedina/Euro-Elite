{% extends 'base.html' %}
{% load static %}

{% block title %}Agregar Vehículo - Euro Elite{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <h1 class="mb-4">Agregar Vehículo</h1>

            <div class="card shadow">
                <div class="card-body">
                    <form method="post" action="{% url 'agregar_vehiculo' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="patente" class="form-label">Patente <span class="text-danger">*</span></label>
                            <input type="text" class="form-control text-uppercase" id="patente" name="patente" required maxlength="10" placeholder="ABCD12">
                        </div>

                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="marca" name="marca" required placeholder="Ej: Toyota">
                        </div>

                        <div class="mb-3">
                            <label for="modelo" class="form-label">Modelo <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="modelo" name="modelo" required placeholder="Ej: Corolla">
                        </div>

                        <div class="mb-3">
                            <label for="año" class="form-label">Año <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="año" name="año" required min="1900" max="2030" placeholder="2020">
                        </div>

                        <div class="mb-3">
                            <label for="color" class="form-label">Color</label>
                            <input type="text" class="form-control" id="color" name="color" placeholder="Ej: Blanco">
                        </div>

                        <div class="mb-3">
                            <label for="kilometraje" class="form-label">Kilometraje Actual</label>
                            <input type="number" class="form-control" id="kilometraje" name="kilometraje" min="0" value="0" placeholder="0">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Guardar Vehículo
                            </button>
                            <a href="{% url 'mis_vehiculos' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
