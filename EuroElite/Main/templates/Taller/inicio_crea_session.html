{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta de Usuario - Euro Elite</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- CSS propio -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Slick CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="{% static 'img/LogoApp.png' %}" type="image/x-icon">
</head>

<body>
  <!-- NAVBAR -->
  <header>
    <nav class="navbar">
      <div class="navbar-container">
        <!-- Logo -->
        <a href="{% url 'home' %}" class="navbar-brand">
          <img src="{% static 'img/LogoApp.png' %}" alt="Logo" class="navbar-logo">
        </a>

        <!-- Menú hamburguesa (móvil) -->
        <button class="navbar-toggle" id="navbar-toggle" aria-label="Abrir menú">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Menú -->
        <ul class="navbar-menu" id="navbar-menu">
          <li><a href="#repuestos">REPUESTOS</a></li>
          <li><a href="#servicios">SERVICIOS</a></li>
          <li><a href="{% url 'contacto' %}">CONTÁCTANOS</a></li>
          <li><a href="{% url 'equipo' %}">NUESTRO EQUIPO</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="form-box register">
    <h2 class="title animation" style="--i: 17; --j: 0">Crear una cuenta</h2>

    <form action="#">
        <div class="input-box animation" style="--i: 18; --j: 1">
            <input type="text" required >
            <label for="">Nombre de Usuario</label>
            <i class="bx bxs-user"></i>
        </div>

        <div class="input-box animation" style="--i: 19; --j: 2">
            <input type="email" required >
            <label for="">Email</label>
            <i class="bx bxs-envelope"></i>
        </div>

        <div class="input-box animation" style="--i: 20; --j: 3">
            <input type="password" required >
            <label for="">Contraseña</label>
            <i class="bx bxs-lock-alt"></i>
        </div>

        <button type="submit" class="btn animation" style="--i: 21; --j: 4">Crear cuenta</button>
    </form>
  </div>


















  <!-- Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
